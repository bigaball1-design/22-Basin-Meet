<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empire Basin 2.2 | stable</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
    <style>
        :root { --bg: #070707; --card: #111; --text: #eee; --dim: #888; --up: #00ff88; --down: #ff3344; --accent: #3498db; --orange: #ffa500; --border: #222; }
        body { font-family: 'Kanit', sans-serif; background: var(--bg); margin: 0; color: var(--text); overflow-x: hidden; }
        .nav-bar { display: flex; background: #000; border-bottom: 1px solid var(--border); position: sticky; top: 0; z-index: 100; }
        .nav-item { padding: 18px 25px; cursor: pointer; color: var(--dim); border-bottom: 3px solid transparent; text-transform: uppercase; font-size: 14px; font-weight: 600; }
        .nav-item.active { border-color: var(--up); color: var(--up); background: rgba(0,255,136,0.05); }
        .container { padding: 25px; max-width: 1400px; margin: 0 auto; }
        .tab-content { display: none; } .tab-content.active { display: block; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 20px; }
        .basin-card { background: var(--card); border: 1px solid var(--border); border-radius: 12px; padding: 25px; cursor: pointer; transition: 0.2s; }
        .basin-card:hover { border-color: var(--up); transform: translateY(-3px); }
        .basin-card h2 { font-size: 28px; color: var(--up); margin: 0 0 10px 0; font-family: 'JetBrains Mono'; }
        .status-tag { font-size: 14px; padding: 4px 10px; border-radius: 4px; display: inline-block; margin-top: 5px; font-weight: 600; border: 1px solid; }
        .st-up { color: var(--orange); border-color: var(--orange); background: rgba(255,165,0,0.05); }
        .st-done { color: var(--up); border-color: var(--up); background: rgba(0,255,136,0.05); }
        .progress-row { margin-bottom: 20px; padding: 15px; background: var(--card); border-radius: 8px; border: 1px solid var(--border); }
        .bar-bg { height: 12px; background: #222; border-radius: 6px; overflow: hidden; margin: 10px 0; }
        .bar-fill { height: 100%; background: linear-gradient(90deg, var(--accent), var(--up)); transition: 1s ease-out; }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 1000; padding: 20px; overflow-y: auto; }
        .modal-content { background: var(--card); max-width: 800px; margin: 20px auto; padding: 35px; border-radius: 15px; border: 1px solid var(--border); }
        .history-item { border-left: 2px solid var(--border); padding-left: 20px; position: relative; margin-bottom: 25px; }
        .history-item::before { content: ''; width: 10px; height: 10px; background: var(--accent); position: absolute; left: -6px; top: 5px; border-radius: 50%; }
        .btn-pay { background: var(--up); color: #000; border: none; padding: 6px 15px; border-radius: 4px; cursor: pointer; font-weight: 700; margin-top: 10px; }
        #calendar { background: #000; padding: 20px; border-radius: 12px; border: 1px solid var(--border); color: #fff; }
    </style>
</head>
<body>
    <div class="nav-bar">
        <div class="nav-item active" onclick="switchTab('main', this)">Basin Console</div>
        <div class="nav-item" onclick="switchTab('progress', this)">Progress Tracker</div>
        <div class="nav-item" onclick="switchTab('cal', this)">Calendar</div>
    </div>

    <div class="container">
        <div id="tab-main" class="tab-content active"><div id="main-grid" class="grid"></div></div>
        <div id="tab-progress" class="tab-content"><h1 style="color:var(--up)">22 Basin Progress Analysis</h1><div id="p-list"></div></div>
        <div id="tab-cal" class="tab-content"><div id="calendar"></div></div>
    </div>

    <div id="modal" class="modal" onclick="this.style.display='none'"><div class="modal-content" onclick="event.stopPropagation()" id="m-body"></div></div>

<script>
    const LOG_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vT5hALcSBPp06GcYUqubUzlQM6_spndAbjd4nuhA9ekKFGkA8gldNXj1frx3gjn-6Tg0eS-HuAI9bUw/pub?gid=0&single=true&output=csv';
    const PROF_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vT5hALcSBPp06GcYUqubUzlQM6_spndAbjd4nuhA9ekKFGkA8gldNXj1frx3gjn-6Tg0eS-HuAI9bUw/pub?gid=1235957743&single=true&output=csv';
    const STEPS = ["Inception", "Progress", "Interim", "Progress 2", "Draft Final", "Final"];
    let db = { profiles: {}, logs: [] };

    function parseDate(dStr) {
        if(!dStr || dStr.trim() === "") return null;
        let d = dStr.trim();
        if(d.includes('/')) {
            const p = d.split('/');
            if(p.length === 3) return new Date(`${p[2]}-${p[1].padStart(2,'0')}-${p[0].padStart(2,'0')}`);
        }
        const attempt = new Date(d);
        return isNaN(attempt.getTime()) ? null : attempt;
    }

    async function loadData() {
        try {
            const [pRes, lRes] = await Promise.all([
                fetch(PROF_URL).then(r => r.text()),
                fetch(LOG_URL).then(r => r.text())
            ]);

            pRes.split('\n').forEach((r, i) => {
                if(i === 0) return;
                const c = r.split(',').map(s => s.trim());
                if(c[0]) db.profiles[c[0]] = { fullName: c[1]||'', company: c[2]||'', staff: c[3]||'', link: c[4]||'#' };
            });

            db.logs = lRes.split('\n').map(r => r.split(',').map(s => s.trim())).filter((c, i) => i > 0 && c[0]);
            render();
        } catch(e) { console.error("Sync Error", e); }
    }

    function render() {
        const grid = document.getElementById('main-grid'); grid.innerHTML = '';
        const now = new Date();
        const basins = [...new Set(db.logs.map(l => l[0]))];
        
        const sorted = basins.map(name => {
            const bLogs = db.logs.filter(l => l[0] === name).map(l => ({...l, dt: parseDate(l[2])}));
            const validLogs = bLogs.filter(l => l.dt !== null).sort((a,b) => a.dt - b.dt);
            const next = validLogs.find(l => l.dt > now) || validLogs[validLogs.length-1];
            return { name, next };
        }).sort((a,b) => (a.next?.dt || 0) - (b.next?.dt || 0));

        sorted.forEach(b => {
            if(!b.next) return;
            const isDone = b.next.dt <= now;
            grid.innerHTML += `<div class="basin-card" onclick="openDetails('${b.name}')">
                <h2>${b.name}</h2>
                <div class="status-tag ${isDone?'st-done':'st-up'}">
                    ${isDone ? '‚óè ‡∏Å‡∏≤‡∏£‡∏õ‡∏£‡∏∞‡∏ä‡∏∏‡∏°‡πÄ‡∏™‡∏£‡πá‡∏à‡∏™‡∏¥‡πâ‡∏ô' : '‚óè ‡∏ô‡∏±‡∏î‡∏´‡∏°‡∏≤‡∏¢: ' + b.next[2] + ' | ' + b.next[3]}
                </div>
                <p style="color:var(--dim); font-size:14px; margin-top:10px;">‡∏•‡πà‡∏≤‡∏™‡∏∏‡∏î: ${b.next[1]}</p>
            </div>`;
        });

        // Progress List
        const plist = document.getElementById('p-list'); plist.innerHTML = '';
        Object.keys(db.profiles).forEach(name => {
            const bLogs = db.logs.filter(l => l[0] === name);
            let max = 0; bLogs.forEach(l => { const i = STEPS.indexOf(l[1]); if(i >= max) max = i + 1; });
            plist.innerHTML += `<div class="progress-row">
                <div style="display:flex; justify-content:space-between;"><b style="color:var(--up); font-size:18px;">${name}</b><span style="color:var(--dim)">${max}/6 Steps</span></div>
                <div class="bar-bg"><div class="bar-fill" style="width:${(max/6)*100}%"></div></div>
                <div style="font-size:14px; color:var(--accent)">Stage: ${STEPS[max-1] || '‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Ñ‡∏ß‡∏≤‡∏°‡∏Ñ‡∏∑‡∏ö‡∏´‡∏ô‡πâ‡∏≤'}</div>
            </div>`;
        });
    }

    function openDetails(name) {
        const p = db.profiles[name] || { fullName: name, company: '-', staff: '', link: '#' };
        const bLogs = db.logs.filter(l => l[0] === name).reverse();
        let html = `<h1 style="color:var(--up); font-size:32px; margin-bottom:10px;">${name}</h1>
                    <p style="font-size:18px; color:var(--text); margin-bottom:5px;">${p.fullName}</p>
                    <p style="color:var(--accent); margin-bottom:15px;">‡∏ó‡∏µ‡πà‡∏õ‡∏£‡∏∂‡∏Å‡∏©‡∏≤: ${p.company}</p>
                    <a href="${p.link}" target="_blank" style="color:var(--accent); font-weight:600;">üìÑ ‡πÄ‡∏≠‡∏Å‡∏™‡∏≤‡∏£‡πÇ‡∏Ñ‡∏£‡∏á‡∏Å‡∏≤‡∏£</a><hr style="border:1px solid #222; margin:25px 0;">`;
        
        bLogs.forEach(l => {
            const feeVal = l[6] ? parseFloat(l[6].replace(/[^0-9.]/g,'')) : null;
            const staff = l[5] || p.staff || "";
            const sList = staff.split(';').map(s => s.trim()).filter(s => s);
            const hasC = sList.some(s => s.includes("‡∏Å‡∏•‡∏≤‡∏á"));
            
            let txt, clr = 'var(--orange)';
            if(feeVal === 0) { txt = "‡πÑ‡∏°‡πà‡∏°‡∏µ‡πÄ‡∏ö‡∏µ‡πâ‡∏¢‡∏õ‡∏£‡∏∞‡∏ä‡∏∏‡∏°"; clr = "var(--dim)"; }
            else if(!l[6] || l[6].trim() === "") { txt = "‡∏£‡∏≠‡∏£‡∏±‡∏ö‡πÄ‡∏ö‡∏µ‡πâ‡∏¢"; clr = "var(--orange)"; }
            else { 
                const pf = hasC ? (feeVal*0.5)/(sList.length-1) : feeVal/sList.length; 
                txt = '‡∏ø' + (pf || 0).toLocaleString(undefined, {maximumFractionDigits:0}) + ' / ‡∏Ñ‡∏ô'; clr = "var(--up)"; 
            }

            html += `<div class="history-item">
                <div style="font-size:18px; font-weight:600; color:#fff;">${l[1]} <small style="color:var(--dim)">(${l[2]})</small></div>
                <div style="color:${clr}; font-weight:600; font-size:18px; margin:5px 0;">${txt} ${hasC?'<small>(‡∏´‡∏±‡∏Å‡∏Å‡∏•‡∏≤‡∏á)</small>':''}</div>
                <div style="font-size:14px; color:var(--dim)">‡∏ú‡∏π‡πâ‡∏£‡∏±‡∏ö‡∏ú‡∏¥‡∏î‡∏ä‡∏≠‡∏ö: ${staff}</div>
                ${feeVal > 0 ? `<button class="btn-pay" onclick="this.innerText='‡∏ä‡∏≥‡∏£‡∏∞‡πÅ‡∏•‡πâ‡∏ß'; this.style.opacity='0.5'; event.stopPropagation();">‡∏à‡πà‡∏≤‡∏¢‡πÅ‡∏•‡πâ‡∏ß</button>` : ''}
            </div>`;
        });
        document.getElementById('m-body').innerHTML = html;
        document.getElementById('modal').style.display = 'block';
    }

    function switchTab(t, el) {
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
        document.getElementById('tab-'+t).classList.add('active'); el.classList.add('active');
        if(t === 'cal') setTimeout(initCal, 100);
    }

    function initCal() {
        const ev = db.logs.map(l => {
            const d = parseDate(l[2]);
            return d ? { title: l[0], start: d.toISOString().split('T')[0], color: d < new Date() ? '#333' : '#ffa500' } : null;
        }).filter(e => e);
        new FullCalendar.Calendar(document.getElementById('calendar'), { initialView: 'dayGridMonth', events: ev, locale: 'th' }).render();
    }
    loadData();
</script>
</body>
</html>
