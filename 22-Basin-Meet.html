<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empire Basin 2.6 | Executive View</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
    <style>
        :root { 
            --bg: #0a0a0a; --card: #151515; --text: #d1d1d1; --dim: #666;
            --primary: #80cbc4; --accent: #ce93d8; --orange: #ffcc80; --border: #222; 
        }
        body { font-family: 'Kanit', sans-serif; background: var(--bg); margin: 0; color: var(--text); font-size: 13px; }
        .nav-bar { display: flex; background: #000; border-bottom: 1px solid var(--border); position: sticky; top: 0; z-index: 100; }
        .nav-item { padding: 12px 20px; cursor: pointer; color: var(--dim); border-bottom: 3px solid transparent; font-size: 12px; font-weight: 600; text-transform: uppercase; }
        .nav-item.active { border-color: var(--primary); color: var(--primary); background: rgba(128,203,196,0.05); }
        .container { padding: 15px; max-width: 1600px; margin: 0 auto; }
        .tab-content { display: none; } .tab-content.active { display: block; }

        /* Console Grid */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 12px; }
        .basin-card { background: var(--card); border: 1px solid var(--border); border-radius: 8px; padding: 15px; cursor: pointer; transition: 0.2s; }
        .basin-card h2 { font-size: 20px; color: var(--primary); margin: 0 0 8px 0; font-family: 'JetBrains Mono'; }
        
        /* Progress Grid - 2 Columns Compact */
        .progress-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        .p-row { background: var(--card); border: 1px solid var(--border); border-radius: 6px; padding: 6px 12px; display: grid; grid-template-columns: 120px 1fr 40px; align-items: center; gap: 10px; }
        .p-name { font-size: 12px; font-weight: 600; color: var(--primary); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .bar-bg { height: 6px; background: #222; border-radius: 3px; overflow: hidden; }
        .bar-fill { height: 100%; background: linear-gradient(90deg, var(--accent), var(--primary)); transition: 1s; }
        .p-step { font-size: 10px; color: var(--dim); text-align: right; }

        .st-tag { font-size: 11px; padding: 2px 6px; border-radius: 4px; display: inline-block; font-weight: 600; border: 1px solid; margin-top: 5px; }
        .st-up { color: var(--orange); border-color: var(--orange); }
        .st-done { color: var(--primary); border-color: var(--primary); }

        #calendar { background: #000; padding: 10px; border-radius: 8px; border: 1px solid var(--border); }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 1000; padding: 15px; overflow-y: auto; }
        .modal-content { background: var(--card); max-width: 700px; margin: 20px auto; padding: 25px; border-radius: 10px; border: 1px solid var(--border); }
        @media (max-width: 900px) { .progress-grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
    <div class="nav-bar">
        <div class="nav-item active" onclick="switchTab('main', this)">Basin Console</div>
        <div class="nav-item" onclick="switchTab('progress', this)">Progress Analysis</div>
        <div class="nav-item" onclick="switchTab('cal', this)">Calendar View</div>
    </div>
    <div class="container">
        <div id="tab-main" class="tab-content active"><div id="main-grid" class="grid"></div></div>
        <div id="tab-progress" class="tab-content"><div id="p-list" class="progress-grid"></div></div>
        <div id="tab-cal" class="tab-content"><div id="calendar"></div></div>
    </div>
    <div id="modal" class="modal" onclick="this.style.display='none'"><div class="modal-content" onclick="event.stopPropagation()" id="m-body"></div></div>

<script>
    const LOG_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vT5hALcSBPp06GcYUqubUzlQM6_spndAbjd4nuhA9ekKFGkA8gldNXj1frx3gjn-6Tg0eS-HuAI9bUw/pub?gid=0&single=true&output=csv';
    const PROF_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vT5hALcSBPp06GcYUqubUzlQM6_spndAbjd4nuhA9ekKFGkA8gldNXj1frx3gjn-6Tg0eS-HuAI9bUw/pub?gid=1235957743&single=true&output=csv';
    const STEPS = ["Inception", "Progress", "Interim", "Progress 2", "Draft Final", "Final"];
    let db = { profiles: {}, logs: [] };

    function safeParseDate(dStr) {
        if (!dStr) return null;
        let d = dStr.trim();
        if (d.includes('/')) {
            const parts = d.split('/');
            if (parts.length === 3) d = `${parts[2]}-${parts[1].padStart(2,'0')}-${parts[0].padStart(2,'0')}`;
        }
        const obj = new Date(d);
        return isNaN(obj.getTime()) ? null : obj;
    }

    async function start() {
        try {
            const [pRes, lRes] = await Promise.all([fetch(PROF_URL), fetch(LOG_URL)]);
            const pTxt = await pRes.text();
            pTxt.split('\n').forEach((r, i) => {
                if (i === 0 || !r.trim()) return;
                const c = r.split(',').map(s => s.trim());
                if (c[0]) db.profiles[c[0]] = { fullName: c[1]||'', company: c[2]||'', staff: c[3]||'', link: c[4]||'#' };
            });
            const lTxt = await lRes.text();
            // คอลัมน์ Nick_Name ในชีท 1 อยู่ที่ Index 3 (คอลัมน์ D)
            db.logs = lTxt.split('\n').map(r => r.split(',').map(s => s.trim())).filter((c, i) => i > 0 && c[3]);
            render();
        } catch (e) { console.error("Sync Error", e); }
    }

    function render() {
        const now = new Date();
        const grid = document.getElementById('main-grid'); grid.innerHTML = '';
        const uniqueNicks = [...new Set(db.logs.map(l => l[3]))];
        
        uniqueNicks.forEach(nick => {
            const bLogs = db.logs.filter(l => l[3] === nick).map(l => ({...l, dt: safeParseDate(l[4])})).filter(l => l.dt);
            if (bLogs.length === 0) return;
            const next = bLogs.sort((a,b) => a.dt - b.dt).find(l => l.dt > now) || bLogs[bLogs.length-1];
            const isDone = next.dt <= now;
            grid.innerHTML += `<div class="basin-card" onclick="openDetails('${nick}')">
                <h2>${nick}</h2>
                <div class="st-tag ${isDone?'st-done':'st-up'}">${isDone?'ประชุมเสร็จสิ้น':'นัดหมาย: '+next[4]}</div>
                <div style="font-size:11px; color:#555; margin-top:8px;">กิจกรรมล่าสุด: ${next[2]}</div>
            </div>`;
        });

        const plist = document.getElementById('p-list'); plist.innerHTML = '';
        Object.keys(db.profiles).forEach(nick => {
            const bLogs = db.logs.filter(l => l[3] === nick);
            let max = 0; bLogs.forEach(l => { const i = STEPS.indexOf(l[1].trim()); if(i >= max) max = i + 1; });
            plist.innerHTML += `<div class="p-row">
                <div class="p-name">${nick}</div>
                <div class="bar-bg"><div class="bar-fill" style="width:${(max/6)*100}%"></div></div>
                <div class="p-step">${max}/6</div>
            </div>`;
        });
    }

    function openDetails(nick) {
        const p = db.profiles[nick] || {};
        const bLogs = db.logs.filter(l => l[3] === nick).reverse();
        let html = `<h1 style="color:var(--primary); font-size:20px; margin:0;">${nick}</h1><p style="font-size:13px; color:#888;">${p.fullName}</p><hr style="border:1px solid #222; margin:15px 0;">`;
        bLogs.forEach(l => {
            const fee = l[7] ? parseFloat(l[7].replace(/[^0-9.]/g,'')) : null;
            html += `<div style="margin-bottom:12px; border-left:2px solid #333; padding-left:12px;">
                <b style="font-size:13px;">${l[1]}</b> (${l[4]})<br>
                <span style="color:${fee > 0 ? 'var(--primary)':'var(--orange)'}; font-size:11px;">${fee > 0 ? '฿'+(fee/2).toLocaleString() : (fee === 0 ? 'ไม่มีเบี้ย' : 'รอรับเบี้ย')}</span>
            </div>`;
        });
        document.getElementById('m-body').innerHTML = html; document.getElementById('modal').style.display = 'block';
    }

    function switchTab(t, el) {
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
        document.getElementById('tab-'+t).classList.add('active'); el.classList.add('active');
        if (t === 'cal') setTimeout(initCal, 50);
    }

    function initCal() {
        const ev = db.logs.map(l => {
            const d = safeParseDate(l[4]);
            return d ? { title: l[3], start: d.toISOString().split('T')[0], color: d < new Date() ? '#333' : '#ce93d8' } : null;
        }).filter(e => e);
        new FullCalendar.Calendar(document.getElementById('calendar'), { initialView: 'dayGridMonth', events: ev, locale: 'th', height: 600 }).render();
    }
    start();
</script>
</body>
</html>
