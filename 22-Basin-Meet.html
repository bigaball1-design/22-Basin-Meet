<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empire Basin 3.0 | Executive Final</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
    <style>
        :root { 
            --bg: #050505; --card: #121212; --text: #d1d1d1; --dim: #555;
            --primary: #80cbc4; --accent: #ce93d8; --orange: #ffcc80; --border: #222;
            --blue: #90caf9; --green: #a5d6a7; --pink: #f48fb1;
        }
        body { font-family: 'Kanit', sans-serif; background: var(--bg); margin: 0; color: var(--text); font-size: 13px; }
        .nav-bar { display: flex; background: #000; border-bottom: 1px solid var(--border); position: sticky; top: 0; z-index: 100; }
        .nav-item { padding: 15px 25px; cursor: pointer; color: var(--dim); border-bottom: 3px solid transparent; font-weight: 600; text-transform: uppercase; }
        .nav-item.active { border-color: var(--primary); color: var(--primary); background: rgba(128,203,196,0.05); }
        .container { padding: 20px; max-width: 1600px; margin: 0 auto; }
        .tab-content { display: none; } .tab-content.active { display: block; }

        .legend { display: flex; gap: 15px; margin-bottom: 20px; flex-wrap: wrap; background: #111; padding: 10px; border-radius: 8px; border: 1px solid var(--border); }
        .legend-item { display: flex; align-items: center; gap: 8px; font-size: 11px; }
        .dot { width: 10px; height: 10px; border-radius: 2px; }

        .section-header { font-size: 22px; color: var(--primary); margin: 30px 0 15px 0; border-left: 4px solid var(--primary); padding-left: 15px; }

        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(360px, 1fr)); gap: 20px; }
        .basin-card { background: var(--card); border: 1px solid var(--border); border-radius: 12px; padding: 25px; cursor: pointer; transition: 0.3s; position: relative; }
        .basin-card:hover { border-color: var(--primary); transform: translateY(-5px); }
        .basin-card h2 { font-size: 28px; color: var(--primary); margin: 0 0 12px 0; font-family: 'JetBrains Mono'; }
        
        .type-badge { position: absolute; top: 15px; right: 15px; padding: 3px 10px; border-radius: 4px; font-size: 10px; font-weight: 700; color: #000; }
        .fee-info { margin: 15px 0; font-size: 18px; font-weight: 700; font-family: 'JetBrains Mono'; color: var(--orange); }
        .staff-info { font-size: 12px; color: #ffffff; margin-top: 5px; }
        .status-badge { display: inline-block; padding: 4px 12px; border-radius: 6px; font-weight: 700; border: 1px solid; margin-top: 10px; }
        .st-up { color: var(--orange); border-color: var(--orange); }
        .st-done { color: var(--green); border-color: var(--green); }

        .p-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .p-card { background: var(--card); border: 1px solid var(--border); border-radius: 8px; padding: 10px 20px; display: grid; grid-template-columns: 140px 1fr 50px; align-items: center; gap: 15px; cursor: pointer; }
        .p-name { font-size: 14px; font-weight: 600; color: var(--primary); overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        .bar-bg { height: 6px; background: #222; border-radius: 3px; overflow: hidden; }
        .bar-fill { height: 100%; background: linear-gradient(90deg, var(--accent), var(--primary)); transition: 1s; }

        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 1000; padding: 20px; overflow-y: auto; }
        .modal-content { background: var(--card); max-width: 800px; margin: 20px auto; padding: 40px; border-radius: 15px; border: 1px solid var(--border); }
        .history-item { border-left: 2px solid var(--border); padding-left: 15px; margin-bottom: 20px; }
        
        /* Calendar UI - ‡∏à‡∏∏‡∏î‡∏™‡∏µ */
        #calendar { background: #000; padding: 15px; border-radius: 12px; border: 1px solid var(--border); color: #fff; }
        .fc-daygrid-event { background: transparent !important; border: none !important; color: #fff !important; }
        .fc-event-title::before { content: '‚óè'; margin-right: 5px; font-size: 12px; }
        
        @media (max-width: 1000px) { .p-grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
    <div class="nav-bar">
        <div class="nav-item active" onclick="switchTab('main', this)">Basin Console</div>
        <div class="nav-item" onclick="switchTab('progress', this)">Progress Analysis</div>
        <div class="nav-item" onclick="switchTab('cal', this)">Calendar View</div>
    </div>
    <div class="container">
        <div class="legend">
            <div class="legend-item"><div class="dot" style="background:var(--blue)"></div> Inception</div>
            <div class="legend-item"><div class="dot" style="background:var(--green)"></div> ‡∏õ‡∏ê‡∏°‡∏ô‡∏¥‡πÄ‡∏ó‡∏®</div>
            <div class="legend-item"><div class="dot" style="background:var(--orange)"></div> ‡∏Å‡∏•‡∏∏‡πà‡∏°‡∏¢‡πà‡∏≠‡∏¢</div>
            <div class="legend-item"><div class="dot" style="background:var(--pink)"></div> ‡∏õ‡∏±‡∏à‡∏â‡∏¥‡∏°/‡∏õ‡∏£‡∏∞‡∏ä‡∏∏‡∏°‡πÉ‡∏´‡∏ç‡πà</div>
        </div>
        <div id="tab-main" class="tab-content active">
            <div class="section-header">üö© ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏°‡∏≤‡∏ñ‡∏∂‡∏á (Upcoming)</div><div id="grid-up" class="grid"></div>
            <div style="margin: 50px 0; border-top: 1px dashed #333;"></div>
            <div class="section-header">‚úÖ ‡πÄ‡∏™‡∏£‡πá‡∏à‡∏™‡∏¥‡πâ‡∏ô‡πÅ‡∏•‡πâ‡∏ß (History)</div><div id="grid-done" class="grid" style="opacity: 0.6;"></div>
        </div>
        <div id="tab-progress" class="tab-content"><div id="p-list" class="p-grid"></div></div>
        <div id="tab-cal" class="tab-content"><div id="calendar"></div></div>
    </div>
    <div id="modal" class="modal" onclick="this.style.display='none'"><div class="modal-content" onclick="event.stopPropagation()" id="m-body"></div></div>

<script>
    const LOG_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vT5hALcSBPp06GcYUqubUzlQM6_spndAbjd4nuhA9ekKFGkA8gldNXj1frx3gjn-6Tg0eS-HuAI9bUw/pub?gid=0&single=true&output=csv';
    const PROF_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vT5hALcSBPp06GcYUqubUzlQM6_spndAbjd4nuhA9ekKFGkA8gldNXj1frx3gjn-6Tg0eS-HuAI9bUw/pub?gid=1235957743&single=true&output=csv';
    const TYPE_MAP = { "Inception": "var(--blue)", "‡πÄ‡∏ß‡∏ó‡∏µ‡∏õ‡∏ê‡∏°‡∏ô‡∏¥‡πÄ‡∏ó‡∏®": "var(--green)", "‡∏Å‡∏•‡∏∏‡πà‡∏°‡∏¢‡πà‡∏≠‡∏¢": "var(--orange)", "‡∏õ‡∏±‡∏à‡∏â‡∏¥‡∏°": "var(--pink)" };
    const STEPS = ["Inception", "Progress", "Interim", "Progress 2", "Draft Final", "Final"];
    let db = { profiles: {}, logs: [] };

    function parseDate(dStr) {
        if (!dStr) return null;
        const p = dStr.trim().split('/');
        return p.length === 3 ? new Date(`${p[2]}-${p[1].padStart(2,'0')}-${p[0].padStart(2,'0')}`) : new Date(dStr);
    }

    async function start() {
        try {
            const [pRes, lRes] = await Promise.all([fetch(PROF_URL), fetch(LOG_URL)]);
            const pTxt = await pRes.text();
            pTxt.split('\n').slice(1).forEach(r => {
                const c = r.split(',').map(s => s.trim());
                if (c[0]) db.profiles[c[0]] = { full: c[1], company: c[2], staff: c[3], link: c[4] };
            });
            const lTxt = await lRes.text();
            db.logs = lTxt.split('\n').map(r => r.split(',').map(s => s.trim())).filter((c, i) => i > 0 && c[3]);
            render();
        } catch (e) { console.error("Data Error", e); }
    }

    function render() {
        const now = new Date(); now.setHours(0,0,0,0);
        const upG = document.getElementById('grid-up'); const doneG = document.getElementById('grid-done');
        upG.innerHTML = ''; doneG.innerHTML = '';

        const nicks = [...new Set(db.logs.map(l => l[3]))];
        const basinAgg = nicks.map(nick => {
            const logs = db.logs.filter(l => l[3] === nick).map(l => ({...l, dt: parseDate(l[4])})).filter(l => l.dt);
            const sorted = logs.sort((a,b) => a.dt - b.dt);
            const next = sorted.find(l => l.dt >= now) || sorted[sorted.length-1];
            return { nick, next };
        }).sort((a,b) => (a.next?.dt || 0) - (b.next?.dt || 0));

        basinAgg.forEach(b => {
            const isDone = b.next.dt < now;
            const rawFee = b.next[7].replace(/,/g, '');
            const fee = b.next[7] === "" ? "‡∏£‡∏≠‡∏£‡∏±‡∏ö‡πÄ‡∏ö‡∏µ‡πâ‡∏¢" : (parseFloat(rawFee) === 0 ? "‡πÑ‡∏°‡πà‡∏°‡∏µ‡πÄ‡∏ö‡∏µ‡πâ‡∏¢" : "‡∏ø" + parseFloat(rawFee).toLocaleString());
            const card = `<div class="basin-card" onclick="openSummary('${b.nick}')">
                <span class="type-badge" style="background:${TYPE_MAP[b.next[1]] || '#444'}">${b.next[1]}</span>
                <h2>${b.nick}</h2><div style="font-size:16px;">üóì ${b.next[4]} | ‚è∞ ${b.next[5]}</div>
                <div class="fee-info">${fee}</div>
                <div class="staff-info">üë• ${b.next[6] || '‡πÑ‡∏°‡πà‡∏£‡∏∞‡∏ö‡∏∏'}</div>
                <div class="status-badge ${isDone?'st-done':'st-up'}">${isDone?'‡πÄ‡∏™‡∏£‡πá‡∏à‡∏™‡∏¥‡πâ‡∏ô':'‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏°‡∏≤‡∏ñ‡∏∂‡∏á'}</div></div>`;
            isDone ? doneG.innerHTML += card : upG.innerHTML += card;
        });

        const plist = document.getElementById('p-list'); plist.innerHTML = '';
        Object.keys(db.profiles).forEach(nick => {
            const l = db.logs.filter(log => log[3] === nick);
            let max = 0; l.forEach(log => { const i = STEPS.indexOf(log[1].trim()); if(i >= max) max = i + 1; });
            plist.innerHTML += `<div class="p-card" onclick="openSummary('${nick}')">
                <div class="p-name">${nick}</div><div class="bar-bg"><div class="bar-fill" style="width:${(max/6)*100}%"></div></div>
                <div style="font-size:12px; color:#666;">${max}/6</div></div>`;
        });
    }

    function openSummary(nick) {
        const p = db.profiles[nick] || {};
        const logs = db.logs.filter(l => l[3] === nick).reverse();
        const lastFeeLog = [...logs].find(l => l[7] !== "") || {7:""};
        const rawF = lastFeeLog[7].replace(/,/g, '');
        const feeD = lastFeeLog[7] === "" ? "‡∏£‡∏≠‡∏£‡∏±‡∏ö‡πÄ‡∏ö‡∏µ‡πâ‡∏¢" : (parseFloat(rawF) === 0 ? "‡πÑ‡∏°‡πà‡∏°‡∏µ‡πÄ‡∏ö‡∏µ‡πâ‡∏¢" : "‡∏ø" + parseFloat(rawF).toLocaleString());
        
        let historyH = '';
        logs.forEach(l => {
            historyH += `<div class="history-item"><b>${l[1]}</b> (${l[4]})<br><small style="color:var(--dim)">${l[6] || ''}</small></div>`;
        });

        document.getElementById('m-body').innerHTML = `
            <h1 style="color:var(--primary); font-size:32px; margin:0;">${nick}</h1>
            <p style="font-size:16px; color:#fff; margin:15px 0;">${p.full || '-'}</p>
            <p style="color:var(--dim)">‡∏ó‡∏µ‡πà‡∏õ‡∏£‡∏∂‡∏Å‡∏©‡∏≤: ${p.company || '-'}</p>
            <div style="font-size:24px; color:var(--orange); font-family:JetBrains Mono; margin-top:10px;">‡πÄ‡∏ö‡∏µ‡πâ‡∏¢‡∏•‡πà‡∏≤‡∏™‡∏∏‡∏î: ${feeD}</div>
            <hr style="border-color:#222; margin:20px 0;">
            <div style="font-size:14px; color:var(--primary); margin-bottom:10px;">üìú ‡∏õ‡∏£‡∏∞‡∏ß‡∏±‡∏ï‡∏¥‡∏Å‡∏≤‡∏£‡∏õ‡∏£‡∏∞‡∏ä‡∏∏‡∏°:</div>
            ${historyH}
            <a href="${p.link}" target="_blank" style="display:inline-block; margin-top:20px; color:var(--blue); font-weight:600;">üìÑ ‡πÄ‡∏≠‡∏Å‡∏™‡∏≤‡∏£‡πÇ‡∏Ñ‡∏£‡∏á‡∏Å‡∏≤‡∏£</a>`;
        document.getElementById('modal').style.display = 'block';
    }

    function switchTab(t, el) {
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
        document.getElementById('tab-'+t).classList.add('active'); el.classList.add('active');
        if (t === 'cal') setTimeout(initCal, 50);
    }

    function initCal() {
        const ev = db.logs.map(l => {
            const d = parseDate(l[4]);
            const color = TYPE_MAP[l[1]] || '#444';
            return d ? { title: `${l[5]} - ${l[3]}`, start: d.toISOString().split('T')[0], textColor: color } : null;
        }).filter(e => e);
        new FullCalendar.Calendar(document.getElementById('calendar'), { 
            initialView: 'dayGridMonth', events: ev, locale: 'th', height: 650
        }).render();
    }
    start();
</script>
</body>
</html>
