<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empire Basin 2.5 | Executive Grid</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
    <style>
        :root { --bg: #0a0a0a; --card: #151515; --text: #d1d1d1; --primary: #80cbc4; --accent: #ce93d8; --border: #222; }
        body { font-family: 'Kanit', sans-serif; background: var(--bg); margin: 0; color: var(--text); font-size: 13px; }
        .nav-bar { display: flex; background: #000; border-bottom: 1px solid var(--border); position: sticky; top: 0; z-index: 100; }
        .nav-item { padding: 12px 20px; cursor: pointer; color: #666; border-bottom: 3px solid transparent; font-size: 12px; font-weight: 600; }
        .nav-item.active { border-color: var(--primary); color: var(--primary); background: rgba(128,203,196,0.05); }
        .container { padding: 15px; max-width: 1600px; margin: 0 auto; }
        .tab-content { display: none; } .tab-content.active { display: block; }

        /* หน้าแรก Grid 3 แถว */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 12px; }
        .basin-card { background: var(--card); border: 1px solid var(--border); border-radius: 8px; padding: 15px; cursor: pointer; }
        .basin-card h2 { font-size: 20px; color: var(--primary); margin: 0 0 8px 0; }

        /* หน้า Progress เป็น 2 คอลัมน์ (ลดการ Scroll) */
        .progress-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .p-row { background: var(--card); border: 1px solid var(--border); border-radius: 6px; padding: 8px 12px; display: flex; align-items: center; gap: 10px; }
        .p-name { width: 140px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; font-weight: 600; color: var(--primary); }
        .bar-bg { flex-grow: 1; height: 6px; background: #222; border-radius: 3px; overflow: hidden; }
        .bar-fill { height: 100%; background: var(--accent); transition: 1s; }
        .p-step { font-size: 10px; color: #666; width: 45px; text-align: right; }

        /* Modal */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 1000; padding: 15px; }
        .modal-content { background: var(--card); max-width: 700px; margin: 20px auto; padding: 25px; border-radius: 10px; border: 1px solid var(--border); }

        #calendar { background: #000; padding: 10px; border-radius: 8px; border: 1px solid var(--border); }
        @media (max-width: 900px) { .progress-grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
    <div class="nav-bar">
        <div class="nav-item active" onclick="switchTab('main', this)">Basin Console</div>
        <div class="nav-item" onclick="switchTab('progress', this)">Progress Analysis</div>
        <div class="nav-item" onclick="switchTab('cal', this)">Calendar View</div>
    </div>
    <div class="container">
        <div id="tab-main" class="tab-content active"><div id="main-grid" class="grid"></div></div>
        <div id="tab-progress" class="tab-content"><div id="p-list" class="progress-grid"></div></div>
        <div id="tab-cal" class="tab-content"><div id="calendar"></div></div>
    </div>
    <div id="modal" class="modal" onclick="this.style.display='none'"><div class="modal-content" onclick="event.stopPropagation()" id="m-body"></div></div>

<script>
    const LOG_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vT5hALcSBPp06GcYUqubUzlQM6_spndAbjd4nuhA9ekKFGkA8gldNXj1frx3gjn-6Tg0eS-HuAI9bUw/pub?gid=0&single=true&output=csv';
    const PROF_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vT5hALcSBPp06GcYUqubUzlQM6_spndAbjd4nuhA9ekKFGkA8gldNXj1frx3gjn-6Tg0eS-HuAI9bUw/pub?gid=1235957743&single=true&output=csv';
    const STEPS = ["Inception", "Progress", "Interim", "Progress 2", "Draft Final", "Final"];
    let db = { profiles: {}, logs: [] };

    // แปลงวันที่แบบถึกทน (รองรับ YYYY-MM-DD และ DD/MM/YYYY)
    function safeDate(d) {
        if (!d) return null;
        const cleanD = d.trim();
        let dateObj = new Date(cleanD);
        if (isNaN(dateObj.getTime()) && cleanD.includes('/')) {
            const [dd, mm, yyyy] = cleanD.split('/');
            dateObj = new Date(`${yyyy}-${mm}-${dd}`);
        }
        return isNaN(dateObj.getTime()) ? null : dateObj;
    }

    async function load() {
        try {
            const [pRes, lRes] = await Promise.all([fetch(PROF_URL), fetch(LOG_URL)]);
            const pTxt = await pRes.text();
            pTxt.split('\n').forEach((r, i) => {
                if (i === 0) return;
                const c = r.split(',').map(s => s.trim());
                if (c[0]) db.profiles[c[0]] = { fullName: c[1]||c[0], company: c[2]||'-', staff: c[3]||'', link: c[4]||'#' };
            });
            const lTxt = await lRes.text();
            db.logs = lTxt.split('\n').map(r => r.split(',').map(s => s.trim())).filter((c, i) => i > 0 && c[0]);
            
            renderMain();
            renderProgress();
        } catch (e) { console.error("Load Error", e); }
    }

    function renderMain() {
        const grid = document.getElementById('main-grid'); grid.innerHTML = '';
        const now = new Date();
        const basins = [...new Set(db.logs.map(l => l[0]))];
        
        basins.forEach(name => {
            const bLogs = db.logs.filter(l => l[0] === name).map(l => ({...l, dt: safeDate(l[2])})).filter(l => l.dt);
            if (bLogs.length === 0) return;
            const next = bLogs.sort((a,b) => a.dt - b.dt).find(l => l.dt > now) || bLogs[bLogs.length-1];
            grid.innerHTML += `<div class="basin-card" onclick="openDetails('${name}')">
                <h2>${name}</h2>
                <div style="font-size:11px; color:#888;">${next[1]}</div>
                <div style="color:${next.dt > now ? '#ffcc80':'#80cbc4'}; font-size:12px; margin-top:5px;">${next[2]} | ${next[3]}</div>
            </div>`;
        });
    }

    function renderProgress() {
        const plist = document.getElementById('p-list'); plist.innerHTML = '';
        // ดึงรายชื่อลุ่มน้ำทั้งหมดจาก Profiles (เพื่อให้ขึ้นครบ 22 ลุ่ม)
        const allBasins = Object.keys(db.profiles).length > 0 ? Object.keys(db.profiles) : [...new Set(db.logs.map(l => l[0]))];
        
        allBasins.forEach(name => {
            const bLogs = db.logs.filter(l => l[0] === name);
            let max = 0; bLogs.forEach(l => { const i = STEPS.indexOf(l[1].trim()); if(i >= max) max = i + 1; });
            plist.innerHTML += `<div class="p-row">
                <div class="p-name">${name}</div>
                <div class="bar-bg"><div class="bar-fill" style="width:${(max/6)*100}%"></div></div>
                <div class="p-step">${max}/6</div>
            </div>`;
        });
    }

    function openDetails(name) {
        const p = db.profiles[name] || {};
        const bLogs = db.logs.filter(l => l[0] === name).reverse();
        let html = `<h1 style="color:var(--primary); font-size:22px;">${name}</h1><p style="font-size:14px;">${p.fullName||''}</p><hr style="border:1px solid #222">`;
        bLogs.forEach(l => {
            const fee = l[6] ? parseFloat(l[6].replace(/[^0-9.]/g,'')) : null;
            html += `<div style="margin-bottom:15px; border-left:2px solid #333; padding-left:10px;">
                <b style="font-size:14px;">${l[1]}</b> (${l[2]})<br>
                <span style="color:${fee > 0 ? '#80cbc4':'#ffcc80'}; font-size:13px;">${fee > 0 ? '฿'+(fee/2).toLocaleString() : (fee === 0 ? 'ไม่มีเบี้ย' : 'รอรับเบี้ย')}</span>
            </div>`;
        });
        document.getElementById('m-body').innerHTML = html; document.getElementById('modal').style.display = 'block';
    }

    function switchTab(t, el) {
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
        document.getElementById('tab-'+t).classList.add('active'); el.classList.add('active');
        if (t === 'cal') setTimeout(initCal, 50);
    }

    function initCal() {
        const events = db.logs.map(l => {
            const d = safeDate(l[2]);
            return d ? { title: l[0], start: d.toISOString().split('T')[0], color: d < new Date() ? '#333' : '#ce93d8' } : null;
        }).filter(e => e);
        new FullCalendar.Calendar(document.getElementById('calendar'), { initialView: 'daygridMonth', events, locale: 'th', height: 600 }).render();
    }
    load();
</script>
</body>
</html>
